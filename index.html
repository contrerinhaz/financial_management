<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer CRUD</title>
</head>
<body>
  <h1>Customer Management System</h1>
  
  <div id="message"></div>
  
  <!-- Form Section -->
  <div>
      <h2 id="form-title">Add New Customer</h2>
      <form id="customerForm">
          <input type="hidden" id="customerId">
          
          <label>Full Name:</label>
          <input type="text" id="fullName" required><br><br>
          
          <label>ID Number:</label>
          <input type="number" id="numberIdentification" required><br><br>
          
          <label>Address:</label>
          <input type="text" id="address"><br><br>
          
          <label>Phone:</label>
          <input type="tel" id="phone"><br><br>
          
          <label>Email:</label>
          <input type="email" id="email"><br><br>
          
          <button type="submit" id="submitBtn">Add Customer</button>
          <button type="button" id="cancelBtn" style="display: none;">Cancel</button>
      </form>
  </div>
  
  <hr>
  
  <!-- Table Section -->
  <div>
      <h2>Customers List</h2>
      <table border="1" style="width: 100%; border-collapse: collapse;">
          <thead>
              <tr>
                  <th>ID</th>
                  <th>Full Name</th>
                  <th>ID Number</th>
                  <th>Address</th>
                  <th>Phone</th>
                  <th>Email</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody id="customersTable">
              <tr>
                  <td colspan="7">Loading customers...</td>
              </tr>
          </tbody>
      </table>
  </div>

  <script type="module" src="./app/app.js"></script>
</body>
</html>
